<!DOCTYPE html>
<html lang="en" data-theme="dark">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Template</title>
	</head>
	<body>
		<aside>
			<header><img src="./img/logo.png" alt="logo" /></header>

			<h1>Projects</h1>
			<button id="new-project">New Project</button>
			<nav>
				<ul id="project-list">
					<li>
						Project 1
						<div class="icon-container">
							<span class="edit-icon">✎</span>
							<span class="delete-icon">×</span>
						</div>
					</li>
				</ul>
			</nav>
		</aside>

		<main>
			<div id="todo-container">
				<div class="todo">
					<h2>Title</h2>
					<p>description</p>
					<h3>due date</h3>
				</div>
			</div>
		</main>

		<footer>Copyright© by C0deBunny</footer>

		<div id="project-modal" class="modal hidden">
			<div class="modal-content">
				<span id="project-modal-close" class="close-modal">&times;</span>
				<h2>New Project</h2>
				<input type="text" id="project-name-input" placeholder="Project name" />
				<button id="create-project-btn">Create</button>
			</div>
		</div>

		<div id="project-delete-modal" class="modal hidden">
			<div class="modal-content">
				<span id="project-delete-modal-close" class="close-modal">&times;</span>
				<h3 id="project-delete-name">Delete "Random Project Name Here" ?</h3>
				<div class="divide">
					<button id="delete-project-yes">Yes</button>
					<button id="delete-project-no">No</button>
				</div>
			</div>
		</div>

		<div id="project-edit-modal" class="modal hidden">
			<div class="modal-content">
				<span id="project-edit-modal-close" class="close-modal">&times;</span>
				<h2>Change name:</h2>
				<input type="text" id="project-edit-name" />
				<span id="check-icon">✓</span>
			</div>
		</div>

		<div id="todo-modal" class="modal hidden">
			<div class="modal-content todo-modal">
				<span id="todo-modal-close" class="close-modal">&times;</span>
				<h2>New Todo</h2>
				<label for="title">Title: </label>
				<input type="text" id="title-todo" name="title" placeholder="My new todo" />
				<label for="description">Description: </label>
				<textarea name="description" rows="5" id="description-todo" placeholder="Add additional information about your task."></textarea>
				<label for="date">Due Date:</label>
				<input type="date" name="date" />
				<label for="priority">Priority: </label>
				<select name="priority" id="priority-todo">
					<option value="low" selected>Low</option>
					<option value="medium">Medium</option>
					<option value="high">High</option>
				</select>
			</div>
		</div>
	</body>
</html>
